<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="web.js"></script>
  </head>
  <body>
    <div class="container"> 
      <img class="logo" src="img/rsflogo.png">
      <div class="tab_container">
        <div class="tab" id="helpTAB"></div>
        <div class="tab" id="infoTAB"></div>
        <div class="tab" id="settingTAB"></div>
      </div>
      <div id="settingCONTENT" class="content">
        <div class="topOFF2"></div>
        <div class="head">
          More here soon!
        </div>
      </div>
      <div id="infoCONTENT" class="content">
        <div class="topOFF2"></div>
        <div class="head">
          Roblox Server Finder
        </div>
        <div class="detail">
          Version 0.350.5
        </div>
      </div>
      <div id="helpCONTENT" class="Lcontent">
        <div class="topOFF"></div>
        <div class="l_head"> 
          How to use:
        </div>
        <div class="l_contain_flex">
          <div class="bg_numb">1</div>
          <div class="bg_sub">Find a game on roblox.com/games.</div> 
        </div>
        <div class="l_contain_flex">
          <div class="bg_numb">2</div>
          <div class="bg_sub">Go to the 'Server' tab.</div> 
        </div>
        <div class="l_contain_flex">
          <div class="bg_numb">3</div>
          <div class="bg_sub">Select the desired amount of players.</div> 
        </div>
        <div class="l_contain_flex">
          <div class="bg_numb">4</div>
          <div class="bg_sub">Select search option.</div> 
        </div>
        <div class="l_contain_flex">
          <div class="bg_numb">5</div>
          <div class="bg_sub">Press 'Join' and play!</div> 
        </div>
      </div>

    </div> 
  </body>
</html>
